[pytest]
# Pytest configuration for hybrid-search project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require external services (Qdrant, PostgreSQL, Whoosh)
    whoosh: Tests that require Whoosh index
    qdrant: Tests that require Qdrant vector database
    postgres: Tests that require PostgreSQL database
    slow: Tests that take a long time to run
    api: Tests for API endpoints
    database: Tests for database operations
    search: Tests for search functionality
    agents: Tests for agent functionality
    config: Tests for configuration

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Minimum Python version
minversion = 3.9
